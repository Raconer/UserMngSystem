services:
  mysql:
    image: mysql:8.0.42
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_mng
    ports:
      - "3306:3306"
    networks:
      - backend
    volumes:
      - ./insert_users_final.sql:/docker-entrypoint-initdb.d/insert_users_final.sql
    tmpfs:
      - /var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "mysql", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  auth:
    build:
      context: ./auth
    container_name: auth
    depends_on:
      mysql:
        condition: service_healthy   # ✅ healthcheck 기반
    ports:
      - "8080:8080"
    networks:
      - backend

  kakao:
    build:
      context: ./kakao
    container_name: kakao
    ports:
      - "8081:8081"
    networks:
      - backend

networks:
  backend: